# Local PostgreSQL + pgvector for development and testing.
# Start: docker compose up -d
# Then run: ./scripts/db-setup.sh (or see README)
# Stop: docker compose down

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: polis_dup
      POSTGRES_PASSWORD: polis_dup_dev
      POSTGRES_DB: duplicate_detection
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polis_dup -d duplicate_detection"]
      interval: 2s
      timeout: 5s
      retries: 10
